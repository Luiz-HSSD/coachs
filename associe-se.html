<form id="cadastro" method="post">
<fieldset>
<legend>Dados Pessoais</legend>
<label for="nomei">Nome: </label><input type="text" maxlength="50" id="nomei" name="nomec" placeholder="Nome Completo"/> <br/>
<label for="dtnascimentoi">Data de Nascimento:</label><input type="date" maxlength="20" id="dtnascimentoi" name="dtnascimento"/> <br/>
<label for="emaili">e-mail:</label><input type="email" id="emaili" name="emailc" placeholder="E-mail"/>
</fieldset>
<fieldset>
<legend>Dados de Usuário</legend>
<label for="logini">Login:</label><input type="text" name="loginc" id="logini" size="30"><br/>
<label for="senhai">Senha:</label><input type="password" name="senhac" id="senhai" size="20" ><br/>
<label for="csenhai">Confirmar senha:</label><input type="password" name="csenhac" id="csenhai" size="20"><br/>
</fieldset>
<fieldset>
	<legend>Currículo Coach </legend>
	<p>Histórico Profisional
	<textarea cols="48" id="hpc" name="hp" placeholder="Descrição"></textarea> <br/><p/>
	<p>Histórico Acadêmico
	<textarea cols="48" id="hac" name="ha" placeholder="Descrição"></textarea></p>
	<p>Mini Currículo
	<textarea cols="48" id="mcc" name="mc" placeholder="Descrição"></textarea></p>
</fieldset>
<button >Cadastrar</button>
</form>
